plugins {
    id 'java'
}

group 'com.trello.qa'
version 'version-1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
    testCompile("io.github.bonigarcia:webdrivermanager:3.7.1")
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1' // зачем он нужен загуглить еще
    compile 'org.testng:testng:6.14.3'

}


test {

    def suite = "suites/$suiteName" + ".xml"

    useTestNG() {
//            suites "src/test/resources/simpleSuite.xml"

        suites suite

        // generate reports by TestNG library
        useDefaultListeners = true
    }

    // display test events in console
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }

    // To show standard out and standard error of the test JVM(s) on the console
    testLogging.showStandardStreams = true

    // turn off Gradle's HTML report to avoid replacing the reports generated by TestNG library
    reports.html.enabled = false



}